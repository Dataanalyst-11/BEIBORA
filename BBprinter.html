<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Printed Invoices - Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #fefefe;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      background: #6c757d;
      color: white;
      padding: 12px;
      margin: 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    #invoice-count {
      text-align: center;
      font-size: 1.2em;
      margin-top: 8px;
      margin-bottom: -10px;
      font-weight: bold;
    }

    .table-container {
      height: calc(100vh - 100px);
      overflow-y: auto;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    thead th {
      background-color: #f1f1f1;
      position: sticky;
      top: 0;
      z-index: 50;
    }

    tr.highlight-green {
      background-color: #006400;
      color: white;
      font-weight: bold;
    }

    tr.highlight-yellow {
      background-color: #FFD700;
      color: black;
      font-weight: bold;
    }

    tr.highlight-red {
      background-color: #8B0000;
      color: white;
      font-weight: bold;
    }

    small {
      font-size: 0.85em;
      color: inherit;
    }
  </style>
</head>
<body>
  <h1>üñ®Ô∏èBEIBORA Printed Invoices
  <div id="invoice-count">Loading count...</div>
</h1>
  <div class="table-container" id="scrollArea">
    <table>
      <thead>
        <tr>
          <th>Invoice Number</th>
          <th>Printed Time</th>
          <th>Customer Name</th>
          <th>Route</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbzQxNWn9pl8mNw-BPh4tgk8rLnl64KOW99cJ-YlwYgtqr24W5R4JkAqOjpSz9ySueMiPQ/exec';
    const liveTimers = {};

    function formatDateTime(input) {
      const date = parseDDMMYYYY(input);
      if (isNaN(date.getTime())) return input;
      const pad = n => n.toString().padStart(2, '0');
      return `${pad(date.getDate())}/${pad(date.getMonth() + 1)}/${date.getFullYear()} ${pad(date.getHours())}:${pad(date.getMinutes())}:${pad(date.getSeconds())}`;
    }

    function formatDuration(ms) {
      const totalSec = Math.floor(ms / 1000);
      const hours = Math.floor(totalSec / 3600);
      const minutes = Math.floor((totalSec % 3600) / 60);
      const seconds = totalSec % 60;

      if (hours > 0) {
        return `${hours} hr ${minutes} min ${seconds} sec`;
      } else {
        return `${minutes} min ${seconds} sec`;
      }
    }

    function parseDDMMYYYY(dateStr) {
      const [datePart, timePart] = dateStr.split(' ');
      if (!datePart || !timePart) return new Date('Invalid');
      const [day, month, year] = datePart.split('/').map(Number);
      const [hour, minute, second] = timePart.split(':').map(Number);
      return new Date(year, month - 1, day, hour, minute, second);
    }

    async function fetchData() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        const tbody = document.getElementById('table-body');
        const countDisplay = document.getElementById('invoice-count');

        tbody.innerHTML = '';
        Object.keys(liveTimers).forEach(key => delete liveTimers[key]);

        let totalPrintedCount = 0;

        data.reverse().forEach(row => {
          const printedTime = row["PRINTED TIME"];
          const storeIn = row["Store Time In"];
          const invoice = row["INVOICE NUMBER"] || '';

          if (printedTime) totalPrintedCount++;

          if (printedTime && !storeIn) {
            const timePrinted = parseDDMMYYYY(printedTime);
            const minutesPassed = (new Date() - timePrinted) / (1000 * 60);
            const invoiceId = invoice.replace(/\s/g, '');
            const timerId = `timer-${invoiceId}`;

            const tr = document.createElement('tr');

            if (minutesPassed > 10) {
              tr.classList.add('highlight-red');
            } else if (minutesPassed > 5) {
              tr.classList.add('highlight-yellow');
            } else {
              tr.classList.add('highlight-green');
            }

            tr.innerHTML = `
              <td>${invoice}</td>
              <td>
                ${formatDateTime(printedTime)}<br>
                <small id="${timerId}">‚è±Ô∏è Since Printed: calculating...</small>
              </td>
              <td>${row["CUSTOMER NAME"] || ''}</td>
              <td>${row["ROUTE"] || ''}</td>
            `;

            tbody.appendChild(tr);
            liveTimers[invoiceId] = timePrinted;
          }
        });

        countDisplay.textContent = `üßæ Total Invoices Printed Today: ${totalPrintedCount}`;
      } catch (err) {
        console.error('Fetch error:', err);
      }
    }

    fetchData();
    setInterval(fetchData, 30000); // Refresh every 30 sec

    setInterval(() => {
      const now = new Date();
      for (const [invoiceId, startTime] of Object.entries(liveTimers)) {
        const timerElem = document.getElementById(`timer-${invoiceId}`);
        if (timerElem) {
          const elapsed = now - startTime;
          timerElem.textContent = `‚è±Ô∏è Since Printed: ${formatDuration(elapsed)}`;
        }
      }
    }, 1000);

    // Smooth Auto Scroll
    const scrollArea = document.getElementById('scrollArea');
    let direction = 'down';
    let pausedUntil = 0;

    function smoothScroll() {
      function step(now) {
        const speed = 1;

        if (now < pausedUntil) {
          requestAnimationFrame(step);
          return;
        }

        if (direction === 'down') {
          if (scrollArea.scrollTop + scrollArea.clientHeight < scrollArea.scrollHeight - 1) {
            scrollArea.scrollTop += speed;
          } else {
            direction = 'up';
            pausedUntil = now + 2000;
          }
        } else {
          if (scrollArea.scrollTop > 0) {
            scrollArea.scrollTop -= speed;
          } else {
            direction = 'down';
            pausedUntil = now + 2000;
          }
        }

        requestAnimationFrame(step);
      }

      requestAnimationFrame(step);
    }

    window.addEventListener('load', () => {
      setTimeout(() => smoothScroll(), 3000);
    });
  </script>
</body>
</html>
